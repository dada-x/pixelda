<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-content" role="banner">
    <img src="assets/logo.png" alt="PiXelDa Logo" class="hero-logo" />
    <h1 class="hero-title">
      <span class="pixel-text">{{ 'HOME.TITLE' | translate }}</span>
    </h1>
    <p class="hero-subtitle">{{ 'HOME.SUBTITLE' | translate }}</p>
    <p class="hero-description">
      {{ 'HOME.DESCRIPTION' | translate }}
    </p>
    <div class="hero-actions">
      <button
        (click)="navigateTo('/generate/image')"
        class="cta-button primary"
        aria-label="Start creating game assets"
      >
        {{ 'HOME.START_CREATING' | translate }}
      </button>
      <button
        (click)="navigateTo('/history')"
        class="cta-button secondary"
        aria-label="View generation history"
      >
        {{ 'HOME.VIEW_HISTORY' | translate }}
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="footer-content">
      <div class="footer-section">
        <h4>{{ 'HOME.SUPPORT' | translate }}</h4>
        <ul>
          <li>
            <a
              href="https://github.com/dada-x/pixelda"
              target="_blank"
              rel="noopener"
              class="footer-link"
            >
              {{ 'HOME.GITHUB' | translate }}
            </a>
          </li>
          <li>
            <a href="mailto:shu2deguanhuai@hotmail.com" class="footer-link">
              {{ 'HOME.EMAIL' | translate }}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>{{ 'HOME.COPYRIGHT' | translate }}</p>
    </div>
  </footer>
</div>
