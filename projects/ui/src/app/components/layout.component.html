<div class="app-container">
  <nav class="sidebar" [class.collapsed]="sidebarCollapsed()">
    <ul class="menu-list">
      @for (item of menuItems; track item.link) {
      <li class="menu-item">
        <a [href]="item.link" class="menu-link" [class.has-submenu]="item.subItems">
          <svg width="16" height="16" viewBox="0 0 24 24" class="menu-icon">
            @if (item.icon === 'star') {
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              fill="currentColor"
            />
            } @else if (item.icon === 'pencil') {
            <path
              d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="m15 5 4 4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            } @else if (item.icon === 'clock') {
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
            <path
              d="M12 6v6l4 2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            } @else if (item.icon === 'gear') {
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />
            } @else {
            <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2" />
            }
          </svg>
          @if (!sidebarCollapsed()) {
          <span class="label">{{ item.label | translate }}</span>
          }
        </a>
        @if (item.subItems && !sidebarCollapsed()) {
        <ul class="submenu-list">
          @for (subItem of item.subItems; track subItem.link) {
          <li class="submenu-item">
            <a [href]="subItem.link" class="submenu-link">
              <svg width="14" height="14" viewBox="0 0 24 24" class="submenu-icon">
                @if (subItem.icon === 'image') {
                <rect
                  x="3"
                  y="3"
                  width="18"
                  height="18"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <circle cx="9" cy="9" r="2" fill="none" stroke="currentColor" stroke-width="2" />
                <path
                  d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                } @else if (subItem.icon === 'animation') {
                <polygon
                  points="23 7 16 12 23 17 23 7"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <rect
                  x="1"
                  y="5"
                  width="15"
                  height="14"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                } @else if (subItem.icon === 'sprite-sheet') {
                <rect
                  x="2"
                  y="2"
                  width="20"
                  height="20"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <rect
                  x="6"
                  y="6"
                  width="4"
                  height="4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <rect
                  x="14"
                  y="6"
                  width="4"
                  height="4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <rect
                  x="6"
                  y="14"
                  width="4"
                  height="4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <rect
                  x="14"
                  y="14"
                  width="4"
                  height="4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                } @else if (subItem.icon === 'sound') {
                <polygon
                  points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15.54 8.46a5 5 0 0 1 0 7.07"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M19.07 4.93a10 10 0 0 1 0 14.14"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                } @else {
                <circle cx="12" cy="12" r="6" fill="none" stroke="currentColor" stroke-width="2" />
                }
              </svg>
              <span class="submenu-label">{{ subItem.label | translate }}</span>
            </a>
          </li>
          }
        </ul>
        }
      </li>
      }
    </ul>
    <button class="collapse-btn" (click)="toggleSidebar()">
      @if (sidebarCollapsed()) {
      <svg width="16" height="16" viewBox="0 0 20 20" class="collapse-icon">
        <path
          d="M6 4 L14 10 L6 16"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      } @else {
      <svg width="16" height="16" viewBox="0 0 20 20" class="collapse-icon">
        <path
          d="M14 4 L6 10 L14 16"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      }
    </button>
  </nav>
  <main class="main-content" [class.expanded]="sidebarCollapsed()">
    <router-outlet></router-outlet>
  </main>
</div>
